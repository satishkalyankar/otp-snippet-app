<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Retrieve Snippet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fef6e4, #e1f7e7);
            padding: 30px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e7e34;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .toast {
            visibility: hidden;
            min-width: 200px;
            margin-left: -100px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
        }
        .toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
    <script>
        function copyToClipboard(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => showToast("ðŸ“‹ Copied to clipboard!"));
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "toast show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>
</head>
<body>
<h2>ðŸ”‘ Enter OTP to Retrieve Snippet</h2>
<form method="post" action="/get">
    <input type="text" name="otp" placeholder="Enter OTP" required />
    <button type="submit">Get Snippet</button>
</form>
<div th:if="${content}">
    <h3>Snippet:</h3>
    <pre id="snippetText" th:text="${content}"></pre>
    <button onclick="copyToClipboard('snippetText')">ðŸ“‹ Copy Snippet</button>
</div>
<div th:if="${error}">
    <p style="color: red; font-weight: bold;" th:text="${error}"></p>
</div>
<br><a href="/">â¬… Back to Submit</a>
<div id="toast" class="toast"></div>
</body>
</html>
